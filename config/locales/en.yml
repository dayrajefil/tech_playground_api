en:
  activerecord:
    errors:
      messages:
        record_invalid: 'Validation failed: %{errors}'
        restrict_dependent_destroy:
          has_one: Cannot delete the record because there is a dependent %{record}
          has_many: Cannot delete the record because there are %{record} dependents
  date:
    abbr_day_names:
    - Sun
    - Mon
    - Tue
    - Wed
    - Thu
    - Fri
    - Sat
    abbr_month_names:
    -
    - Jan
    - Feb
    - Mar
    - Apr
    - May
    - Jun
    - Jul
    - Aug
    - Sep
    - Oct
    - Nov
    - Dec
    day_names:
    - Sunday
    - Monday
    - Tuesday
    - Wednesday
    - Thursday
    - Friday
    - Saturday
    formats:
      default: "%d/%m/%Y"
      long: "%d of %B %Y"
      short: "%d of %B"
    month_names:
    -
    - January
    - February
    - March
    - April
    - May
    - June
    - July
    - August
    - September
    - October
    - November
    - December
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: about %{count} hour
        other: about %{count} hours
      about_x_months:
        one: about %{count} month
        other: about %{count} months
      about_x_years:
        one: about %{count} year
        other: about %{count} years
      almost_x_years:
        one: almost %{count} year
        other: almost %{count} years
      half_a_minute: half a minute
      less_than_x_seconds:
        one: less than %{count} second
        other: less than %{count} seconds
      less_than_x_minutes:
        one: less than one minute
        other: less than %{count} minutes
      over_x_years:
        one: more than %{count} year
        other: more than %{count} years
      x_seconds:
        one: "%{count} second"
        other: "%{count} seconds"
      x_minutes:
        one: "%{count} minute"
        other: "%{count} minutes"
      x_days:
        one: "%{count} day"
        other: "%{count} days"
      x_months:
        one: "%{count} month"
        other: "%{count} months"
      x_years:
        one: "%{count} year"
        other: "%{count} years"
    prompts:
      second: Second
      minute: Minute
      hour: Hour
      day: Day
      month: Month
      year: Year
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: must be accepted
      blank: can't be blank
      confirmation: doesn't match %{attribute}
      empty: can't be empty
      equal_to: must be equal to %{count}
      even: must be even
      exclusion: not available
      greater_than: must be greater than %{count}
      greater_than_or_equal_to: must be greater than or equal to %{count}
      in: must be in %{count}
      inclusion: is not included in the list
      invalid: is invalid
      less_than: must be less than %{count}
      less_than_or_equal_to: must be less than or equal to %{count}
      model_invalid: 'Validation failed: %{errors}'
      not_a_number: is not a number
      not_an_integer: is not an integer
      odd: must be odd
      other_than: must be different from %{count}
      present: must be blank
      phone_format: must be a valid number
      required: is required
      taken: is already taken
      too_long:
        one: 'is too long (maximum: %{count} character)'
        other: 'is too long (maximum: %{count} characters)'
      too_short:
        one: 'is too short (minimum: %{count} character)'
        other: 'is too short (minimum: %{count} characters)'
      username_format: only lowercase letters, underscores, and dots are allowed
      wrong_length:
        one: doesn't have the expected length (%{count} character)
        other: doesn't have the expected length (%{count} characters)
      zip_code_format: must be in the format 00000-000
    template:
      body: 'Please check the following field(s):'
      header:
        one: 'Could not save %{model}: %{count} error'
        other: 'Could not save %{model}: %{count} errors'
  helpers:
    select:
      prompt: Please select
    submit:
      create: Create %{model}
      submit: Save %{model}
      update: Update %{model}
  number:
    currency:
      format:
        delimiter: "."
        format: "%u %n"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: $
    format:
      delimiter: "."
      precision: 3
      round_mode: default
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion:
            one: billion
            other: billions
          million:
            one: million
            other: millions
          quadrillion:
            one: quadrillion
            other: quadrillions
          thousand: thousand
          trillion:
            one: trillion
            other: trillions
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          eb: EB
          gb: GB
          kb: KB
          mb: MB
          pb: PB
          tb: TB
    percentage:
      format:
        delimiter: "."
        format: "%n%"
    precision:
      format:
        delimiter: "."
  support:
    array:
      last_word_connector: " and "
      two_words_connector: " and "
      words_connector: ", "
  time:
    am: am
    formats:
      default: "%a, %d of %B %Y, %H:%M:%S %z"
      long: "%d of %B %Y, %H:%M"
      short: "%d of %B, %H:%M"
    pm: pm
